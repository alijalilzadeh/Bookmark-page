<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Login</title>
  <link rel="stylesheet" href="bookmark-login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="header-part">
    <div class="nav-items">
      <div class="logo-img">
        <img src="/images/logo-bookmark.svg" alt="Logo img">
      </div>
      <div class="nav-links">
        <ul>
          <li class="nav-link">
            <a href="#">Features</a>
          </li>
          <li class="nav-link">
            <a href="#">pricing</a>
          </li>
          <li class="nav-link">
            <a href="#">contact</a>
          </li>
          <li class="nav-link login-btn">
            <a href="#" class="login-btn">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="left-side">
          <div class="logo">
            <img src="/images/logo-bookmark.svg">
          </div>
          <div class="welcome">
            <h1>Hello,</h1>
            <span>welcome!</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, in.</p>

          </div>

      </div>
      <div class="login-form">
          <div class="inputs">
            <input type="email"  name="mail" id="mail" placeholder="Email address">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="member-check">
            <label for="remember">
              <input type="checkbox" name="remember" id="remember">
               <span>Remember me</span>
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="login-sign">
            <button type="submit">Login</button>
            <a href="#">Sign up</a>
          </div>
          <div class="social-links">
            <a href="#">FOLLOW</a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
